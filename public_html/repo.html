    <body>
        <div id="header"></div>
        <link rel="stylesheet" type="text/css" href="style/style.css" title="style">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <br>

<div style="display:none" id="tab">
    <h3 align="center">Language</h3>
        <table style="width:70%;float: right" id="mytable" frame="box" >

        </table>
</div>
        <script>
          $(document).ready(function () {
                var arr = [];
                arr.push("Javascript");
                arr.push("Java");
                arr.push("Python");
                arr.push("PHP");
                arr.push("C");
                arr.push("C++");
                arr.push("Ruby");
                arr.push("Go");
                arr.push("HTML");
                arr.push("C#");
                for (i = 0; i < arr.length; i++) {
                    var count = 0;
                    $.getJSON('https://api.github.com/search/repositories?q=' + arr[i], function (data) {
                      //  alert(arr[count] + "->>" + data["total_count"]);
                        var a = arr[count];
                        var b = data["total_count"];
                        document.getElementById("tab").style.display = 'inline';
                        var table = document.getElementById("mytable");

                        //alert(a+""+b);
                        var row = table.insertRow(0);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        cell1.innerHTML = a;
                        cell2.innerHTML = b;

                        count++;
                    });
                }
            });

        </script>
    </body>
